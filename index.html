<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AgroControl Landing Page" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>AgroControl</title>
  </head>
  <body>
    <section id="contact">
      <div id="left-section">
        <h1>
          Fill out the form <span id="txt-span">for a free consultation</span>
        </h1>

        <p>
          Leave your details and we will contact you to offer you personalized
          advice. Discover how our solutions can help you improve your field
          management
        </p>
      </div>
      <div id="right-section">
        <div id="form-contc">
          <form action="#">
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Full Name"
            />

            <input type="text" id="email" name="email" placeholder="Email" />

            <input
              type="text"
              id="telephone"
              name="telephone"
              placeholder="Telephone"
            />

            <input
              type="text"
              name="service"
              id="service"
              placeholder="Service"
            />

            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <button type="submit" id="btt-contact">Get Started</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
